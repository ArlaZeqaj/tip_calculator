<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <link
      rel="icon"
      href="https://img.icons8.com/ios-glyphs/344/coin-in-hand.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container justify-self-middle">
      <div
        class="row justify-content-center align-content-center"
        style="height: 100vh"
      >
        <div
          class="col-6 align-self-center border border-secondary rounded shadow"
        >
          <h1 class="display-3 text-center">Tip Calculator</h1>

          <p class="lead text-center">
            Click the button to calculate your tip:
          </p>
          <div class="d-grid gap-2 col-3 mx-auto">
            <button
              type="button"
              class="btn btn-outline-dark"
              onclick="myFunction()"
            >
              TRY IT
            </button>
            <br />
          </div>
          <p id="demo" class="lead fw-bold text-center"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/calculator.js"></script>
  </body>
</html>
